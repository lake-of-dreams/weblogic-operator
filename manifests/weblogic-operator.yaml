---
apiVersion: v1
kind: Namespace
metadata:
  name: weblogic-operator
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: weblogicservers.weblogic.oracle.com
spec:
  group: weblogic.oracle.com
  version: v1
  scope: Namespaced
  names:
    kind: WeblogicServer
    singular: weblogicserver
    plural: weblogicservers
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: weblogic-operator
rules:
  - apiGroups:
    - "*"
    resources:
    - "*"
    verbs:
    - "*"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: weblogic-operator
  namespace: weblogic-operator
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: weblogic-operator
  namespace: weblogic-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: weblogic-operator
subjects:
- kind: ServiceAccount
  name: weblogic-operator
  namespace: weblogic-operator
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: weblogic-operator
  namespace: weblogic-operator
  labels:
    app: weblogic-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weblogic-operator
  template:
    metadata:
      labels:
        app: weblogic-operator
    spec:
      serviceAccountName: weblogic-operator
      containers:
      - name: weblogic-operator-controller
        imagePullPolicy: Always
        image: fmwplt/weblogic-operator:{{VERSION}}
        ports:
        - containerPort: 9999
        args:
          - --v=4
          - --alsologtostderr=true
          - --log_dir=""
          - --kubeconfig=""
