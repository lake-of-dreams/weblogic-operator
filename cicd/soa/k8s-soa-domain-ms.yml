---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: soa_server1
  labels:
    app: soa_server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soa_server1
  template:
    metadata:
      labels:
        app: soa_server1
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: soa_server1
        imagePullPolicy: IfNotPresent
        image: quay.io/jayarajg123/soa_with_domain:12.2.1.3
        ports:
        - containerPort: 8001
        command: ["/u01/oracle/user_projects/domains/soainfra/bin/startManagedWebLogic.sh"]
---
---
kind: Service
apiVersion: v1
metadata:
  name: soa_server1
spec:
  selector:
    app: soa_server1
  ports:
  - name: t3
    protocol: TCP
    port: 8001
    targetPort: 8001
    nodePort: 30020
  type: NodePort
#  type: LoadBalancer
